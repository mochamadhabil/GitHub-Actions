name: Go Linter

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  


jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21.6'

    - name: Install Linter
      run: go install golang.org/x/lint/golint@latest

    - name: Run Linter
      run: |
        go list ./... | grep -v /vendor/ | xargs -L1 golint -set_exit_status

        go build ./...